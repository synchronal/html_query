<html>
  <head>
    <style>
      body { font-family: sans-serif; }
      input, select { border: 1px solid #999; display: block; padding: 5px; width: 20rem; }
      input[type=checkbox] { display: inline; width: 10px; }
      form > *, fieldset + fieldset { margin-top: 10px; }
      fieldset { background-color: #e1f1e1; border: 1px solid #e1f1e1; margin: 0; padding: 10px; }

      input.code { font-family: monospace; width: 100% }
    </style>
  </head>
  <body>
    <div style="background-color: #eee; padding: 10px; margin-bottom: 10px;">
      <p>
        Run this locally to see what the browser sends to the server:
        <input type="text" class="code" readonly value="docker run -t --rm -p 8080:8080 jmalloc/echo-server">
      </p>
    </div>

    <form action="http://localhost:8080" method="post">
      <fieldset>
        <input type="text" name="text-input" value="text-input">
        <input type="text" name="text-input-without-value">
        <input type="text" name="text-input-with-empty-value" value="">
        <input type="text" name="" value="value-for-input-with-blank-name">
        <input type="text" value="value-for-input-without-name">
        <input type="email" name="email-input" value="email@example.com">
      </fieldset>

      <fieldset>
        <label><input type="checkbox" name="checkbox-1" checked> checkbox-1</label>
        <label><input type="checkbox" name="checkbox-2"> checkbox-2</label>
      </fieldset>

      <fieldset>
        <textarea name="textarea">textarea</textarea>
        <textarea name="readonly-textarea" readonly>readonly textarea</textarea>
        <textarea name="disabled-textarea" disabled>disabled textarea</textarea>
      </fieldset>

      <fieldset>
        <select name="multiple-select" multiple>
          <option>multi-select-first</option>
          <option selected>multi-select-second</option>
          <option>multi-select-third</option>
          <option selected>multi-select-fourth</option>
        </select>
      </fieldset>

      <input type="submit">
    </form>
  </body>
</html>
